<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-info">
            Player-x
        </div>

        <div class="tic-tac-toe">
            <div class="box box1">X</div>
            <div class="box box2">0</div>
            <div class="box box3">X</div>
            <div class="box box4">X</div>
            <div class="box box5">0</div>
            <div class="box box6">X</div>
            <div class="box box7">0</div>
            <div class="box box8">X</div>
            <div class="box box9">0</div>
        </div>

        <button>New Game</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
