<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 5px solid black;
            text-align: center;
            margin: 10px;
            padding: 20px;
        }
        #box1{
            background-color: rgb(189, 179, 167);
        }
        #box2{
            background-color: rgba(24, 48, 185, 0.644);
        }
        #box3{
            background-color: blue;
        }

    </style>
    <title>Box-Model</title>
</head>
<body>
    <div class="box" id="box1">lorem1000</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>

</body>
</html>
