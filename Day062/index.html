<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS PROJECT-1</title>
</head>
<body>
    

    <div class="wrapper">
        <div class="big-box">
            <div class="small-box-1">Increment and Decrement</div>
            <div class="small-box-2">
                <div class="minus-icon item" onclick="decrement()"><button><i class="fa-solid fa-minus"></i></button></div>
                <div class="digit item">0</div>
                <div class="plus-icon item" onclick="increment()"><button><i class="fa-solid fa-plus"></i></button></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3fe7d890af.js" crossorigin="anonymous"></script>
