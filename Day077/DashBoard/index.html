<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3fe7d890af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DashBoard</title>
</head>
<body>
    <div class="container">
        <div class="aside">
             <div class="top">
                <div class="logo">
                 <img src="Image/Logo.png" alt="">
                </div>
                <div class="logo-text">
                  I N S T A G R A M
                </div>
             </div>

             <div class="aside-bottom">

    <div class="menu" style="   background-color:#1F1F1F ; color: red;   ">DashBoard</div>
                <div class="menu">User</div>
                <div class="menu">History</div>
                <div class="menu">Analytics</div>
                <div class="menu">Reports</div>
                <div class="menu">Setting</div>
             </div>
        </div>


        <div class="main-section">
            <div class="main-text"><h1>Dashboard</h1>
                <div class="nav-social">
                    <div class="social"><i class="fa-brands fa-facebook"></i></div>
                    <div class="social"><i class="fa-brands fa-twitter"></i></div>
                    <div class="social"><i class="fa-brands fa-instagram"></i></div>
                    <div class="social"><i class="fa-brands fa-youtube"></i></div>
                  </div></div>

            <div class="dash-top dash">
                <div id="top-box-1" class="box">
                <div class="head"><h1>Instagram-User</h1></div>
                    
                    <div class="chart">
                        <div class="bar bar1">1.04B People
                        <br>
                            2020
                        </div>
                        <div class="bar bar2">1.21B People  <br><br>
                            2021</div>
                        <div class="bar bar3">1.28B People  <br><br>
                            2022</div>
                        <div class="bar bar4">1.35B People  <br><br><br>
                            2023</div>
                     
                    </div>
                </div>
                <div class="top-box-2 box">
                    <div class="pie-circle">
                    <div class="chart-circle">
                      </div>
                      <div class="pie">
                        <div class="first">
                        <i class="fa-solid fa-square" style="color: #3498db;"></i>
                        18-24
                        </div>
                        <div class="first">
                            <i class="fa-solid fa-square" style="color: #e74c3c;"></i>
                            25-34
                            </div>
                            <div class="first">
                                <i class="fa-solid fa-square" style="color: #2ecc71;"></i>
                                35+
                                </div>
                      </div>
                      </div>
                      <div class="head"><h1>User's Age</h1></div>
                </div>
            </div>

            <div class="dash-bottom dash">
                <div class="bottom-box-1 box">
                   <div class="image">
                    <i class="fa-solid fa-user"></i>
                   </div>
                   <div class="image-text">
                      Total User
                   </div>
                   <div class="value">
                    2350000000+
                   </div>
                </div>
                <div class="bottom-box-1 box">
                    <div class="image">
                        <i class="fa-solid fa-dollar-sign"></i>
                       </div>
                       <div class="image-text">
                          Total Revenue
                       </div>
                       <div class="value">
                        $200 million/day
                       </div>
                </div>
                <div class="bottom-box-1 box">
                    <div class="image">
                        <i class="fa-solid fa-share-from-square"></i>
                       </div>
                       <div class="image-text">
                          Post
                       </div>
                       <div class="value">
                        95 million/day
                       </div>
                </div>
            </div>
        </div>
    </div>


   
</body>
</html>
