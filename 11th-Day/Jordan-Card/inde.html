<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shoe-card</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img  class="pro-img" src="Image/shoe1.png" alt="">
            <h1 class="text-1">Nike X OFF-white</h1>
            <p class="text-2">The 10: Air Jordan 1 off-white - Chicago</p>
            <h2 class="price">$999</h2>

            <div class="tag">
                <button class="tag-1">Buy Now</button>
                <button class="tag-2"><img class="svg" src="Image/star.svg" alt=""></button>
            </div>
        </div>
        <div class="box" id="box-2">
            <img class="pro-img" id="img2" src="Image/shoe2.png" alt="">
            <h1 class="text-1">Nike X OFF-white</h1>
            <p class="text-2">The 10: Air Jordan 1 off-white - Chicago</p>
            <h2 class="price">$999</h2>

            <div class="tag">
                <button class="tag-1">Buy Now</button>
                <button class="tag-2"><img class="svg" src="Image/star.svg" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
